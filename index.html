<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Alayan Interior Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #ff6f00);
            color: white;
        }
        header {
            background: linear-gradient(90deg, #000000, #ff6f00);
            padding: 15px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .hero {
            background: linear-gradient(180deg, #000000, #ff6f00);
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .product-section {
            background: linear-gradient(135deg, #000000, #ff6f00);
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        footer {
            background: linear-gradient(90deg, #000000, #ff6f00);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ibrahim Alayan Interior</div>
        <input type="text" id="search-bar" placeholder="Search for designs..." class="search-bar">
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Interior Design Excellence</h1>
            <p>Creating luxurious and artistic spaces tailored to you.</p>
        </div>
    </div>
    
    <section class="product-section">
        <h2>Featured Designs</h2>
        <div class="product-grid" id="product-grid">
            <div class="product" data-name="Modern Living Room">
                <img src="design1.jpg" alt="Interior Design 1">
                <p>Modern Living Room</p>
            </div>
            <div class="product" data-name="Luxury Office Space">
                <img src="design2.jpg" alt="Interior Design 2">
                <p>Luxury Office Space</p>
            </div>
            <div class="product" data-name="Cozy Bedroom">
                <img src="design3.jpg" alt="Interior Design 3">
                <p>Cozy Bedroom</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; <span id="copyright-year"></span> Ibrahim Alayan Interior Design. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
