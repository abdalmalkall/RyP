<body>
    <header>

          <img src="dfgd.png" alt="Logo" class="logo">
        <div class="logo">Ibrahim Alayan Interior design<header>
        </header>
      </div>
        <input type="text" id="search-bar" placeholder="Search for designs..." class="search-bar">
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Interior Design Excellence</h1>
            <p>Creating luxurious and artistic spaces tailored to you.</p>
        </div>
    </div>
    
    <section class="product-section">
        <h2>Featured Designs</h2>
        <div class="product-grid" id="product-grid">
            <div class="product" data-name="Modern Living Room">
                <img src="design1.jpg" alt="Interior Design 1">

        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      /* تنسيق الفوتر */
      footer {
        background: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
  
      footer p {
        margin: 0 0 10px;
        font-size: 14px;
      }
  
      /* تنسيق الأيقونات باستخدام Flexbox */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
  
      .social-icons a {
        color: #fff; /* لون الرابط أبيض */
        font-size: 24px;
        transition: color 0.3s, transform 0.3s;
      }
  
      /* تأكيد على ثبات لون الرابط في جميع الحالات */
      .social-icons a:link,
      .social-icons a:visited,
      .social-icons a:hover,
      .social-icons a:active {
        color: #fff;
        text-decoration: none;
      }
  
      .social-icons a:hover {
        color: #ffcc00; /* لون مختلف عند التحويم */
        transform: scale(1.1);
      }
    </style>

  <body>

      </div>

    <script>
      // تحديث سنة حقوق النشر تلقائياً
      document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>

</body>
