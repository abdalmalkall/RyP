<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="video.css" />
    <script defer src="video.js"></script>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo-container">
        <h4>Ibrahim Alayan Interior Design</h4>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#categories">Categories</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Video Section -->
    <main>
      <div class="video-container">
        <video id="video1">
          <source src="video.mp4" type="video/mp4" />
          <source src="Ryp.MP4" type="video/mp4" />
          Your browser does not support video playback.
        </video>
        <section class="categories" id="categories"></section>
        <div class="controls">
          <button class="play-btn"><i class="fas fa-play"></i></button>
          <input type="range" class="progress-bar" min="0" max="100" value="0" />
          <button class="mute-btn"><i class="fas fa-volume-up"></i></button>
        </div>
      </div>
      <div class="video-container">
        <video id="video2">
          <source src="Ryp.MP4" type="video/mp4" />
          Your browser does not support video playback.
        </video>
        <section class="categories" id="categories"></section>
        <div class="controls">
          <button class="play-btn"><i class="fas fa-play"></i></button>
          <input type="range" class="progress-bar" min="0" max="100" value="0" />
          <button class="mute-btn"><i class="fas fa-volume-up"></i></button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <section class="categories" id="categories"></section>
    <footer>
      <p>
        &copy; <span id="copyright-year"></span> Ibrahim Alayan Interior Design.
        All rights reserved.
      </p>
      <div class="social-icons">
        <a href="https://wa.me/962770777986" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
        <a href="https://www.instagram.com/arch__ibrahem/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="mailto:ibrahemalyan099@gmail.com"
          ><i class="far fa-envelope"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
